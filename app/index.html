<!DOCTYPE html>

<html ng-app="app" ng-controller="App as app">
<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="libs/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="libs/bootstrap-additions/bootstrap-additions.css" rel="stylesheet" type="text/css" />
    <link href="libs/angular-motion/angular-motion.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/style-elements.css" rel="stylesheet" type="text/css" />
    <link href="css/document-tree-control.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- temp div for width -->
    <div style="height:100%;" ng-hide="app.hideContent">
        <header id="main-header" class="clear-fix">
            <div ng-viewport="header"></div>
        </header>
        <div class="container nopadding">
            <div id="main-sidebar">
                <div ng-viewport="navigation"></div>
             </div>
            <section id="main-content">
                <div ng-viewport="content"></div>
            </section>
        </div>

    </div>

    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-new-router/router.es5.js"></script>
    <script src="libs/angular-resource/angular-resource.js"></script>
    <script src="libs/angular-strap/angular-strap.js"></script>
    <script src="libs/angular-strap/angular-strap.tpl.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/rxjs/rx.lite.js"></script>
    <script src="libs/underscore/underscore.js"></script>
    <script src="evolution-web.js"></script>

</body>

</html>
