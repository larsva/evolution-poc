        <div class="tablerowgroup" data-ng-repeat='child in document.selectedNode.children'>
            <div class="tablerow">
                <div class="tablecell cellmain cfslarge">
                    <img src="images/icon-document-text.svg" class="icon-folder" alt="Mapp" />{{child.name}}
